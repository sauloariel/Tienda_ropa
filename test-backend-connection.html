<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Conexi√≥n Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>üîå Test de Conexi√≥n Backend</h1>

    <div class="test">
        <h3>Estado de la conexi√≥n:</h3>
        <p><strong>Backend URL:</strong> http://localhost:4000</p>
        <p><strong>Estado:</strong> <span id="connection-status">No verificado</span></p>
    </div>

    <div class="test">
        <h3>Acciones de prueba:</h3>
        <button class="btn-primary" onclick="testConnection()">üîå Probar Conexi√≥n</button>
        <button class="btn-success" onclick="testLogin()">üîë Probar Login</button>
        <button onclick="clearResults()">üßπ Limpiar Resultados</button>
    </div>

    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            const status = document.getElementById('connection-status');

            try {
                const response = await fetch('http://localhost:4000/api/login/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    status.textContent = '‚úÖ Conectado';
                    status.style.color = '#2e7d32';
                    results.innerHTML = '<div class="success">‚úÖ Backend funcionando correctamente</div>';
                } else {
                    status.textContent = '‚ùå Error de respuesta';
                    status.style.color = '#c62828';
                    results.innerHTML = '<div class="error">‚ùå Backend responde pero con error: ' + response.status + '</div>';
                }
            } catch (error) {
                status.textContent = '‚ùå Sin conexi√≥n';
                status.style.color = '#c62828';
                results.innerHTML = '<div class="error">‚ùå No se puede conectar al backend: ' + error.message + '</div>';
            }
        }

        async function testLogin() {
            const results = document.getElementById('results');

            try {
                const response = await fetch('http://localhost:4000/api/login/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuario: 'lucia',
                        password: 'lucia123'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    results.innerHTML = '<div class="success">‚úÖ Login exitoso para usuario: ' + data.usuario.usuario + '</div>';
                    results.innerHTML += '<div>Token: ' + data.token.substring(0, 20) + '...</div>';
                } else {
                    results.innerHTML = '<div class="error">‚ùå Login fall√≥: ' + (data.message || 'Error desconocido') + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="error">‚ùå Error en login: ' + error.message + '</div>';
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('connection-status').textContent = 'No verificado';
            document.getElementById('connection-status').style.color = 'inherit';
        }

        // Probar conexi√≥n al cargar la p√°gina
        testConnection();
    </script>
</body>

</html>
